<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Dim-Souls</title>
  </head>

  <body>
    <!-- main div? whole canvas-->

    <div style="position: relative; display: inline-block">
      <!-- top section -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 500px;
          margin-top: 50px;
          border: 1px;
          border-color: white;
          border-style: ridge;
          margin-left: 20px;
        "
      >
        <!-- player health -->
        <div
          id="playerHealth"
          style="
            color: white;
            background-color: red;
            height: 30px;
            width: 100%;
            display: flex;
          "
        >
          Player
        </div>
      </div>
      <div
        style="
          position: absolute;
          display: flex;
          width: 800px;
          bottom: 0;
          margin-bottom: 100px;
          margin-left: 100px;
          border: 1px;
          border-color: white;
          border-style: ridge;
        "
      >
        <!-- smashy  health -->
        <div
          id="smashyHealth"
          style="
            color: whitesmoke;
            display: flex;
            background-color: red;
            height: 30px;
            width: 100%;
            bottom: 15;
          "
        >
          Smashy
        </div>
      </div>
      <div
        id="vText"
        style="
          position: absolute;
          color: red;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: flex;
          font-size: 100px;
          text-transform: uppercase;
        "
      ></div>
      <canvas></canvas>
    </div>
    <div style="display: inline">
      <div
        style="
          display: inline;
          position: absolute;
          width: 40%;
          height: 40%;
          align-content: center;
        "
      >
        <div style="display: flex; height: 50%">
          <button
            style="
              display: flex;
              position: absolute;
              margin-top: 50;
              width: 200px;
              height: 100px;
            "
          >
            Press
          </button>
          <div>
            <p style="display: flex; position: relative">Instruction:</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
